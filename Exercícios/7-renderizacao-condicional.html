  <body>
    <div id="root"></div>

    <script type="text/babel">
        class PaginaInicial extends React.Component {
            constructor(props) {
                super(props)

                this.state = { usuarioLogado: false }

                this.fazerLogout = this.fazerLogout.bind(this)
                this.fazerLogin = this.fazerLogin.bind(this)
            }

            handleClick(e) {
                this.setState(prevState => {
                    if (prevState.usuarioLogado) {
                        return { usuarioLogado: false }
                    } else {
                        return { usuarioLogado: true }
                    }
                })
            }

            fazerLogin(e) {
                e.preventDefault()

                this.setState({ usuarioLogado: true })
            }

            fazerLogout(e) {
                e.preventDefault()

                this.setState({ usuarioLogado: false })
            }

            render() {
                return this.state.usuarioLogado ? (
                    <div>
                        <h1>Seja bemvinda de volta {this.props.apelido}</h1>
                        <button onClick={this.handleClick}>Sair</button>
                    </div>
                ) : (
                    <div className="pagina-deslogado">
                        <h1>Por favor faça login</h1>
                        <button className="botao" onClick={this.handleClick}>Entrar</button>
                    </div>
                )
            }
        }


        function Email(props) {
            return (
                <li>
                    <h5>{props.mensagem.titulo}</h5>

                    )}

                        {props.mensagens.map(mensagem => (
                            <Email key={mensagem.id} mensagem={mensagem} />
                        ))}
                    </ul>
                </div>
            )
        }
