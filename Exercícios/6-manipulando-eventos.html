<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Estado e Ciclo de vida</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif
        }

        .relogio {
            text-align: center;
            height: 100vh;
            padding-top: 3rem;
        }

        .relogio-data {
            color: #9351b4;
            font-size: 5rem;
            margin: 1rem 0 0;
        }
    </style>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
        function Link() {
            function handleClick(e) {
                e.preventDefault()
                console.log("O bot√£o foi clicado")
            }

            return (
                <a href="#" onClick={handleClick}>
                    Menu
                </a>
            )
        }


        class Toggle extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    estaAtivado: true
                }

                console.log("this do construtor", this)

                this.handleClick = this.handleClick.bind(this)
            }

            handleClick(e) {
                e.preventDefault()

                // const alteraEstado = prevState => {
                //     if (prevState.texto === "Ativado") {
                //         return { texto: "Desativado" };
                //     } else {
                //         return { texto: "Ativado" };
                //     }
                // }

                // this.setState(alteraEstado)

                this.setState(prevState => {
                    if (prevState.texto === "Ativado") {
                        return { texto: "Desativado" };
                    } else {
                        return { texto: "Ativado" };
                    }
                })
                
                console.log("this dentro do handleClick", this)
            }

            render() {
                return (
                    <a href="#" onClick={this.handleClick}>
                        {this.state.estaAtivado ? (
                            <strong>Ativado</strong>
                        ) : (
                            <strong>Desativado</strong>
                        )}
                    </a>
                )
            }
        }        
        

        ReactDOM.render(
            <Toggle />,
            document.getElementById('root')
        );
    </script>
  </body>
</html>
